<div class="container-fluid" data-require="AppBundle:DefaultController">

    <div class="row space-before space-after">
        <div class="col-md-12">
            <div class="debug" id="debug"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="panel-heading-loader hidden" id="node-form-loader"><i class="fa fa-spinner fa-spin"></i></span>
                    Edit node <span class="panel-header-help" id="nid"></span>
                </div>
                <div class="panel-body" id="node-form">
                    <i class="help">Click on a node to edit it.</i>
                </div>
            </div>
        </div>

        <div class="col-md-7">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <form id="node-search" action="" method="get">
                        <div class="form-group">
                            <div class="row no-gutters">
                                <div class="col-xs-8">
                                    <div class="input-group">
                                        <span class="input-group-btn">
                                            <button class="btn btn-primary btn-sm"><i class="fa fa-search"></i></button>
                                        </span>
                                        <input value="" class="form-control input-sm" type="text" name="s" placeholder=":Label property=value" autocomplete="off" />
                                    </div>
                                </div>
                                <div class="col-xs-1">
                                    <input class="form-control input-sm text-center" type="text" name="limit" value="10" />
                                </div>
                                <div class="col-xs-3">
                                    <select name="r" class="form-control input-sm">
                                        <option value="0">No relationships</options>
                                        <option value="1">1st level relationships</options>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>
                 </div>
                <div class="panel-body no-padding">
                    <div class="map-container" data-require="AppBundle:GraphController">
                        <svg class="map" id="map"></svg>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-2">
            <p>
                <span class="switch">
                    <a href="" data-toggle="create-mode" data-mode="off" title="Toggle creation mode on/off (create nodes and relationships)" data-toggle="tooltip" data-placement="right"><i class="fa fa-toggle-on fa-rotate-180"></i></a> Create mode
                </span>
            </p>

            <div class="panel panel-default">
                <div class="panel-heading">
                    Defaults <span class="panel-header-help"></span>
                </div>
                <div class="panel-body" id="create-mode-defaults">
                    <form method="post" action="" data-type="form-defaults-node">
                        <div class="form-group">
                            <label>Default label</label>
                            <select class="form-control input-xs" name="default_labels"></select>
                        </div>
                    </form>
                    <form method="post" action="" data-type="form-defaults-relationships">
                        <div class="form-group">
                            <label>Relationship type</label>
                            <select class="form-control input-xs" name="default_types"></select>
                        </div>
                    </form>
                </div>
            </div>

            <p class="paragraph help small">
                <p class="help small">
                    Drag a line between nodes to create a relationship.
                </p>
                <p class="help small">
                    Long click on the canvas to create new nodes.
                </p>
            </p>
            <!-- <p class="paragraph help">

            </p>
            <p class="paragraph">
                <a href="#" data-event="config:open" data-file="truc" title="Miscellaneous">Miscellaneous</a>
                <a href="#" data-toggle="modal" data-target="#modal" data-template="templates/modal/create_node.tpl" title="Create node">OPEN</a>
            </p> -->
        </div>
    </div>



<div class="debug" id="debug"></div>
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalTitle"></div>

</div>
</body>
</html>
